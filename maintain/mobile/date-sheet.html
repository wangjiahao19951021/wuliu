<html>

<head>

	<script src="lib/jquery-1.11.3/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

	<!-- 移动 -->
	<style type="text/css">
		@media (min-width: 768px) {

			.wrap-datasheet {
				width: 600px;
				text-align: center;
				margin: 20px auto;
			}

			.form-inline .form-group {
				display: inline-block;
				margin-bottom: 30px;
				vertical-align: middle;
			}
		}
	</style>


</head>

<body>

	<!-- 移动 -->
	<!-- 添加人员 -->
	<div class="wrap-datasheet">
		<div class="container-fluid">

			<h1 class="title-h1">添加人员</h1>

			<!-- <div class="row">
					<div class="col-md-6 col-xs-6">
						<form class="form-inline">
							<div class="form-group">
								<input id="goods" type="" class="form-control" placeholder="人员">
								<div class="alert alert-danger errinp hide" role="alert" id="errgoods">请输入人员</div>
							</div>
						</form>
					</div>

					<div class="col-md-6 col-xs-6">
						<form class="form-inline">
							<div class="form-group">
								<input id="category" type="" class="form-control" placeholder="人员">
								<div class="alert alert-danger errinp hide" role="alert" id="errcategory">请输入人员</div>
							</div>
						</form>
					</div>
				</div> -->

			<div class="row">
				<div class="col-lg-12 col-md-12 col-xs-12">
					<form class="form-inline">
						<div class="form-group">
							<input id="name" type="" class="form-control" placeholder="请输入人员名称">
							<div class="alert alert-danger errinp hide" role="alert" id="errname">请输入人员名称</div>
							<div class="alert alert-danger errinp hide" role="alert" id="errname1">请输入中文</div>
						</div>
					</form>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12 col-md-12 col-xs-12">
					<form class="form-inline">
						<div class="form-group">
							<input id="phone" type="" class="form-control" placeholder="请输入人员电话">
							<div class="alert alert-danger errinp hide" role="alert" id="errphone">请输入电话</div>
							<div class="alert alert-danger errinp hide" role="alert" id="errphone1">电话号码不正确</div>
						</div>
					</form>
				</div>
			</div>

			<div class="btnbox-datasheet">
				<button id="submit" type="button" class="btn btn-primary btn-datasheet" onclick=window.location.href='index_content'>提交</button>
			</div>
		</div>

	</div>

	<script type="text/javascript">
		function name1() {
			var ele = document.getElementById("name").value;
			if (ele == "") {
				document.getElementById("errname").classList.add("show");
			} else {
				document.getElementById("errname").classList.remove("show");

				var re = /^[\u4e00-\u9fa5]+$/;
				var yname = document.getElementById("name").value;

				if (!re.test(yname)) {
					document.getElementById("errname1").classList.add("show");

				} else {
					document.getElementById("errname1").classList.remove("show");

				}
			}

		}

		function phone1() {
			var ele = document.getElementById("phone").value;

			if (ele == "") {
				document.getElementById("errphone").classList.add("show");
			} else {
				document.getElementById("errphone").classList.remove("show");

				var re = /^1\d{10}$/;
				var yphone = document.getElementById("phone").value;

				if (!re.test(yphone)) {
					document.getElementById("errphone1").classList.add("show");

				} else {
					document.getElementById("errphone1").classList.remove("show");

				}
			}

		}

		var Usubmit = document.getElementById('submit');

		Usubmit.onclick = function() {
			var v1 = name1();
			var v2 = phone1();


			if (v1 && v2) {
				location.href = "index_content.html";
			} else {
				return false;
			}
		}
	</script>


</body>

</html>
