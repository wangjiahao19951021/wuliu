	<body>
		<!-- 注册 -->
		<div class="wrap-login">
			<div class="container">
				<h1 class="title-h1">注册账号</h1>
				<form>
					<div class="form-group">
						<label for="name">登录名/手机号</label>
						<input type="" class="form-control" id="name" placeholder="请输入登录名/手机号" name="tel">
						<div class="alert alert-danger errinp hide" role="alert" id="errname">请输入用户名/手机号</div>
						<div class="alert alert-danger errinp hide" role="alert" id="errphone">请输入正确的用户名/手机号</div>
					</div>

					<div class="form-group">
						<label for="passwordone">密码</label>
						<input type="password" class="form-control" id="passwordone" placeholder="请输入密码" name="password">
						<div class="alert alert-danger errinp hide" role="alert" id="errpasswordone">请输入密码</div>
					</div>

					<div class="form-group">
						<label for="passwordtow">重复密码</label>
						<input type="password" class="form-control" id="passwordtow" placeholder="请再次输入密码" name="confirm_password">
						<div class="alert alert-danger errinp hide" role="alert" id="errpasswordtow">请再次输入密码</div>
						<div class="alert alert-danger errinp hide" role="alert" id="erryzpassword">输入的密码不一致</div>
					</div>

					<div class="form-group">
						<label for="user">实名</label>
						<input type="" class="form-control" id="user" placeholder="请输入真实姓名" name="name">
						<div class="alert alert-danger errinp hide" role="alert" id="erruser">请输入真实姓名</div>
					</div>

					<div class="common-row">
						<div class="cell-left">是否有注册邀请码</div>
						<div class="cell-right"><span class="switch-off" id="directory"></span></div>
					</div>

					<div class="form-group" id="directorycont" style="display: none;">
						<label for="invitation">注册邀请码</label>
						<input type="" class="form-control" id="invitation" placeholder="请输入注册邀请码" name="invitation_code">
						<div class="alert alert-danger errinp hide" role="alert" id="errinvitation">请输入注册邀请码</div>
					</div>

					<div class="btnbox-datasheet">
						<button id="registered" type="button" class="btn btn-success btn-datasheet">注册</button>
					</div>

				</form>

			</div>

		<script type="text/javascript">
			// 手机号正则
			function name1() {
				var ele = document.getElementById("name").value;
				if (ele == "") {
					document.getElementById("errname").classList.add("show");
					return false;

				} else {
					document.getElementById("errname").classList.remove("show");
					var re = /^1\d{10}$/;
					var yphone = document.getElementById("name").value;
					
					if (!re.test(yphone)) {
						document.getElementById("errphone").classList.add("show");
						return false
						
					} else {
						document.getElementById("errphone").classList.remove("show");
						return true
						// alert(1)
					}
				}

			}

			function user1() {

				} else {

				}
			}

			// 判断注册邀请码
			function invitation2() {
