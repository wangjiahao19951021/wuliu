<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <style>
        .mask{
            background: skyblue;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
        .aa{
            margin-top: 20px;
            border: 1px solid blue;
            margin: 0 auto;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="mask">
        <div class="aa"></div>
    </div>
    <script>
        $(".aa").click(function () {
            $(".mask").hide();
        })
    </script>
</body>
</html>
