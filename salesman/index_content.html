		<script>

			// 点击弹出搜索
			$(".serchers").click(function() {
				$(".mask").show()
			})
		

			$(".all_checks").click(function() {
				if ($(this).is(":checked")) {
					for (var i = 0; i < $(".checkss").length; i++) {
						$(".checkss").eq(i).find("td:eq(0)").find("input").prop("checked", true)
					}
				} else {
					for (var i = 0; i < $(".checkss").length; i++) {
						$(".checkss").eq(i).find("td:eq(0)").find("input").prop("checked", false)
					}
				}
			})

			// 此处为判断全部选中逻辑
			$("table").on("click", ".checkss input", function() {
				var arr1 = [];
				for (var i = 0; i < $(".checkss").length; i++) {
					if ($(".checkss").eq(i).find("input").is(":checked")) {
						arr1.push($(".checkss").eq(i).find("input").is(":checked"));
					}
				}
				if (arr1.length == $(".checkss").length) {
					$(".all_checks").prop("checked", true)
				} else {
					$(".all_checks").prop("checked", false)
				}
			})


			// 删除操作
			$(".btn_remove").on("click", function () {
				var arr_removes = [];
				for (var i = 0; i < $(".checkss").length; i++) {
					if ($(".checkss").eq(i).find("input").is(":checked")) {
						arr_removes.push(i)
					}
				}
				for (var i = arr_removes.length; i > 0; i--) {
					$(".checkss").eq(arr_removes[i - 1]).remove()
				}
			})


			// 点击详细内容操作
			$(".table tr td:last-child div").click(function () {
				window.location.href="./data-show.html"
			})
			
			
			$(".btn_change").on("click", function () {
				var arr_change = [];
				for (var i = 0; i < $(".checkss").length; i++) {
					if ($(".checkss").eq(i).find("input").is(":checked")) {
						location.href="date-change.html";
					}
				}
				
			})


			// 点击更改
			$(".btn-change").click(function () {
					var arr1 = [];
					for (var i = 0; i < $(".checkss").length; i++) {
						if ($(".checkss").eq(i).find("input").is(":checked")) {
							arr1.push(i);
						}
					}
					// 
					if (arr1.length < 1) {
						alert("请选择一个")
					} else if (arr1.length >1) {
						alert("请选择一个")
					} else if (arr1.length == 1) {
						window.location.href = "./date-change.html"
					}
			})
		</script>
