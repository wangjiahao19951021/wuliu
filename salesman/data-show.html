<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>货品单数据展示</title>

		<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/data-style.css" />

		<script src="lib/jquery-1.11.3/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		
		<style type="text/css">
			@media (min-width: 768px) {
				
				.wrap-datasheet{
					width: 600px;
					text-align: center;
					margin: 20px auto;
				}
				
				.form-inline .form-group {
					display: inline-block;
					margin-bottom: 30px;
					vertical-align: middle;
				}
			}
		</style>

	</head>
	<body>
		<!-- 货品单数据 -->
		<div class="wrap-datasheet">
			<div class="container-fluid">

				<h1 class="title-h1">货品单数据展示</h1>

				<div class="main-datashow">

					<div class="row list-datashow">
						<div class="col-xs-12 col-md-12">
							<!-- 录入日期 -->
							<span>录入日期：</span>
							<span>2019.2.2</span>
						</div>
					</div>

					<div class="row list-datashow">
						<div class="col-xs-12 col-md-12">
							<!-- 最后更改日期 -->
							<span>最后修改日期：</span>
							<span>2019.2.2</span>
						</div>
					</div>

					<div class="row list-datashow">
						<div class="col-xs-6 col-md-6">
							<!-- 出发省 -->
							<span>出发省：</span>
							<span>出发省</span>
						</div>
						<div class="col-xs-6 col-md-6">
							<!-- 到达省 -->
							<span>到达省：</span>
							<span>到达省</span>
						</div>
					</div>

					<div class="row list-datashow">
						<div class="col-xs-6 col-md-6">
							<!-- 出发市 -->
							<span>出发市：</span>
							<span>出发市</span>
						</div>
						<div class="col-xs-6 col-md-6">
							<!-- 到达市 -->
							<span>到达市：</span>
							<span>到达市</span>
						</div>
					</div>

					<div class="row list-datashow">
						<div class="col-xs-6 col-md-6">
							<!-- 司机名 -->
							<span>司机名：</span>
							<span>司机名</span>
						</div>
						<div class="col-xs-6 col-md-6">
							<!-- 电话 -->
							<span>电话：</span>
							<span>电话</span>
						</div>
					</div>

					<div class="row list-datashow">
						<div class="col-xs-6 col-md-6">
							<!-- 车牌 -->
							<span>车牌：</span>
							<span>车牌</span>
						</div>
						<div class="col-xs-6 col-md-6">
							<!-- 车型 -->
							<span>车型：</span>
							<span>车型</span>
						</div>
					</div>

					<div class="row list-datashow">
						<div class="col-xs-12 col-md-12">
							<!-- 货品 -->
							<span>货品：</span>
							<span>货品</span>
						</div>
					</div>

					<div class="row list-datashow">
						<div class="col-xs-12 col-md-12">
							<!-- 备注信息 -->
							<span>备注信息：</span>
							<span>备注信息</span>
						</div>
					</div>

				</div>

				<div class="btnbox-datasheet">
					<button type="button" class="btn btn-primary btn-datasheet" onclick="window.location.href='index_content.html'">关闭</button>
				</div>

			</div>

		</div>
	</body>
</html>
