<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>查询及设置</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/index_content.css">
		<script src="lib/jquery-1.11.3/jquery.min.js"></script>
		<script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>


		<link type="text/css" rel="stylesheet" href="lib/jeDate/test/jeDate-test.css">
		<link type="text/css" rel="stylesheet" href="lib/jeDate/skin/jedate.css">
		<script type="text/javascript" src="lib/jeDate/src/jedate.js"></script>
		


		<!-- 日期插件 -->
		<link type="text/css" rel="stylesheet" href="lib/jeDate/test/jeDate-test.css">
		<link type="text/css" rel="stylesheet" href="lib/jeDate/skin/jedate.css">
		<script type="text/javascript" src="lib/jeDate/src/jedate.js"></script>
		<style>

			input{
            text-align: center;
        }

		
		.main-insure{
			margin: 30px;
		}
		
        .row{
            text-align: center;
        }
        .row_1 input{
            margin: 1em 0;
            padding: 1.5em 0;
        }
        .insure_serch{
            margin: 2em 0;
        }
        .checkboxs{
            text-align: left;
        }
        .footer_btn{
            margin: 2em 0;
        }
        .insure_icon{
            font-size: 3em;
            margin-top: 1em;
            color: skyblue;
        }
        .mask>i{
            font-size: 2em;
            /* position: fixed; */
            top: 0;
            left: 0;
            color: skyblue;
        }
		
		@media (min-width: 768px) {
			
			.container-fulid{
				width: 600px;
				margin: 20px auto;
			}
		}
		
		
		.gbtu{
			color: #B92C28;
			font-size: 30px;
		}

		.mask{
			position: fixed;
			width: 100%;
			height: 100%;
			overflow: scroll;
			top: 0;
			z-index: 999;
			/* background: white; */
			/* display: none; */
		}
		
    </style>
	</head>
	<body>
		

		<div class="mask">

			<div class="container-fulid">

					<i class="glyphicon glyphicon-remove-sign gbtu"></i>

				<div class="main-insure">

					<div class="row">
						<div class="row_1 col-sm-4 col-xs-4">
							<input type="text" class="form-control" placeholder="山东" aria-describedby="basic-addon1">
							<input type="text" class="form-control" placeholder="出发市" aria-describedby="basic-addon1">
						</div>
						<div class="row_1 col-sm-4 col-xs-4">
							<i class="glyphicon glyphicon-arrow-right insure_icon"></i>
						</div>
						<div class="row_1 col-sm-4 col-xs-4">
							<input type="text" class="form-control" placeholder="新疆" aria-describedby="basic-addon1">
							<input type="text" class="form-control" placeholder="到达市" aria-describedby="basic-addon1">
						</div>
					</div>
					<div class="row">
						<div class="row_1 col-sm-6 col-xs-6">
							<input type="text" class="form-control" placeholder="司机名" aria-describedby="basic-addon1">
							<input type="text" class="form-control" placeholder="电话" aria-describedby="basic-addon1">
						</div>
						<div class="row_1 col-sm-6 col-xs-6">
							<input type="text" class="form-control" placeholder="车牌" aria-describedby="basic-addon1">
							<input type="text" class="form-control" placeholder="车型" aria-describedby="basic-addon1">
						</div>
					</div>
					<div class="row">
						<div class="row_1 col-sm-6 col-xs-6">
							<input type="text" class="form-control" placeholder="货品" aria-describedby="basic-addon1">
							<input type="text" class="form-control" placeholder="创建时间（起）" aria-describedby="basic-addon1" id="a">
						</div>
						<div class="row_1 col-sm-6 col-xs-6">
							<input type="text" class="form-control" placeholder="备注信息" aria-describedby="basic-addon1">
							<input type="text" class="form-control" placeholder="创建时间（止）" aria-describedby="basic-addon1" id="b">
						</div>
					</div>
					<div class="row insure_serch">
						<button class="btn btn-success">查询数据</button>
					</div>

					<div class="row checkboxs">
						<div class="col-sm-4 col-xs-4">
							<form>
								<div class="checkbox">
									<label>
										<input type="checkbox"> 司机名
									</label>
								</div>
							</form>
						</div>
						<div class="col-sm-4 col-xs-4">
							<div class="checkbox">
								<label>
									<input type="checkbox"> 电话
								</label>
							</div>
						</div>
						<div class="col-sm-4 col-xs-4">
							<div class="checkbox">
								<label>
									<input type="checkbox"> 货品
								</label>
							</div>
						</div>
						<div class="col-sm-4 col-xs-4">
							<div class="checkbox">
								<label>
									<input type="checkbox"> 车牌号
								</label>
							</div>
						</div>
						<div class="col-sm-4 col-xs-4">
							<div class="checkbox">
								<label>
									<input type="checkbox"> 车型
								</label>
							</div>
						</div>
						<div class="col-sm-4 col-xs-4">
							<div class="checkbox">
								<label>
									<input type="checkbox"> 备注信息
								</label>
							</div>
						</div>
						<div class="col-sm-4 col-xs-4">
							<div class="checkbox">
								<label>
									<input type="checkbox"> 处发省
								</label>
							</div>
						</div>
						<div class="col-sm-4 col-xs-4">
							<div class="checkbox">
								<label>
									<input type="checkbox"> 到达省
								</label>
							</div>
						</div>
						<div class="col-sm-4 col-xs-4">
							<div class="checkbox">
								<label>
									<input type="checkbox"> 录入时间
								</label>
							</div>
						</div>
						<div class="col-sm-4 col-xs-4">
							<div class="checkbox">
								<label>
									<input type="checkbox"> 出发市
								</label>
							</div>
						</div>
						<div class="col-sm-4 col-xs-4">
							<div class="checkbox">
								<label>
									<input type="checkbox"> 到达市
								</label>
							</div>
						</div>
						<div class="col-sm-4 col-xs-4">
							<div class="checkbox">
								<label>
									<input type="checkbox"> 更改时间
								</label>
							</div>
						</div>
					</div>

					<!-- 确认展示数据条目 -->
					<div class="row">
						<button class="btn btn-success footer_btn" onclick=window.location.href='index_data.html'>确认展示数据条目</button>
					</div>

				</div>




			</div>
		</div>


		<script>
			var enLang = {
				name: "en",
				month: ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12"],
				weeks: ["SUN", "MON", "TUR", "WED", "THU", "FRI", "SAT"],
				times: ["Hour", "Minute", "Second"],
				timetxt: ["Time", "Start Time", "End Time"],
				backtxt: "Back",
				clear: "Clear",
				today: "Now",
				yes: "Confirm",
				close: "Close"
			}
			jeDate("#a", {
				// language:enLang,
				format: "YYYY-MM-DD hh:mm:ss"
			});
			jeDate("#b", {
				// language:enLang,
				format: "YYYY-MM-DD hh:mm:ss"

			});

			// 点击返回
			$(".mask>i").click(function() {
				window.location.href = "./index_content.html"
			})

			// 设置最多选择3个条件
			function insure() {
				var arr1 = [];
				for (var i = 0; i < $(".checkboxs .col-sm-4").length; i++) {
					if ($(".checkboxs .col-sm-4").eq(i).find("input").is(":checked")) {
						arr1.push(i);
					}
				}
				if (arr1.length > 3) {
					alert("最多选择3个");
				}
			}

			// 此处为点击确认展示数据条目数
			$(".footer_btn").click(insure)


			// 点击input时判断最多选择3个
			$("input").click(function() {
				var arr2 = [];
				for (var i = 0; i < $(".checkboxs .col-sm-4").length; i++) {
					if ($(".checkboxs .col-sm-4").eq(i).find("input").is(":checked")) {
						arr2.push(i);
						if (arr2.length > 3) {
							alert("最多选择3个");
							return false
						}
					}
				}

			})

			$(".glyphicon-remove-sign").click(function () {
				$(".mask").hide();
			})
		</script>



	</body>
</html>
