	<script>
		$(".all_checks").click(function() {
				if ($(this).is(":checked")) {
					for (var i = 0; i < $(".checkss").length; i++) {
						$(".checkss").eq(i).find("td:eq(0)").find("input").prop("checked", true)
					}
				} else {
					for (var i = 0; i < $(".checkss").length; i++) {
						$(".checkss").eq(i).find("td:eq(0)").find("input").prop("checked", false)
					}
				}
			})

			// 此处为判断全部选中逻辑
			$("table").on("click", ".checkss input", function() {
				var arr1 = [];
				for (var i = 0; i < $(".checkss").length; i++) {
					if ($(".checkss").eq(i).find("input").is(":checked")) {
						arr1.push($(".checkss").eq(i).find("input").is(":checked"));
					}
				}
				if (arr1.length == $(".checkss").length) {
					$(".all_checks").prop("checked", true)
				} else {
					$(".all_checks").prop("checked", false)
				}
