<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>员工详情</title>

		<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/data-style.css" />
		<link rel="stylesheet" type="text/css" href="lib/honeySwitch.css" />

		<script src="lib/jquery-1.11.3/jquery.min.js" type="text/javascript"></script>
		<script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/honeySwitch.js" type="text/javascript"></script>
		
		<style type="text/css">
			@media (min-width: 768px) {
				
				.wrap-datasheet{
					width: 600px;
					text-align: center;
					margin: 100px auto;
				}
				
				.form-inline .form-group {
					display: inline-block;
					margin-bottom: 30px;
					vertical-align: middle;
				}
			}
		</style>
		
	</head>
	<body>
		<!-- 员工详情 -->
		<div class="wrap-datasheet">
			<div class="container-fluid">

				<div class="main-datashow mar20-top">

					<div class="row list-datashow">
						<div class="col-xs-12 col-md-12">
							<!-- 员工姓名 -->
							<span>员工姓名：</span>
							<span>名字</span>
						</div>
					</div>

					<div class="row list-datashow">
						<div class="col-xs-12 col-md-12">
							<!-- 当前维护线路 -->
							<span>当前维护线路：</span>
							<span>线路</span>
						</div>
					</div>

					<div class="row list-datashow">
						<div class="col-xs-12 col-md-12">
							<!-- 时间 -->
							<span>最后操作时间：<span>X天前</span></span>
							<p>2019.1.1</p>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 col-md-12">
							<div class="btn-details">
								<a href="index_data.html">
									今日录入信息
									<span>XX条</span>
									（点击查看）
								</a>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 col-md-12">
							<div class="btn-details">
								<a href="index_data.html">
									历史录入信息
									<span>XX条</span>
									（点击查看）
								</a>
							</div>
						</div>
					</div>
				</div>

			</div>

			<div class="btnbox-datasheet">
				<button type="button" class="btn btn-primary btn-datasheet" onclick=window.location.href='index_show.html'>关闭</button>
			</div>

		</div>

		</div>
	</body>
</html>
